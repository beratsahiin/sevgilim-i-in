<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seni √áok Seviyorum ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 90%;
    max-width: 400px;
    text-align: center;
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    z-index: 2;
}

h1 {
    color: #e91e63;
    margin-bottom: 25px;
}

button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin-top: 15px;
}

#loveBtn {
    background: #e91e63;
    color: white;
}

#hateBtn {
    background: #999;
    color: white;
    position: relative;
}

video {
    display: none;
    width: 100%;
    margin-top: 20px;
    border-radius: 15px;
}

/* üíñ Kalpler */
.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
    }
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="galata.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Seni √ßok seviyorum sevgilim ‚ù§Ô∏è</h1>

    <button id="loveBtn">Ben de seni seviyorum</button>
    <button id="hateBtn">Ben seni sevmiyorum</button>

    <video id="video" controls playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<script>
const hateBtn = document.getElementById("hateBtn");
const loveBtn = document.getElementById("loveBtn");
const video = document.getElementById("video");
const music = document.getElementById("music");

// ‚ùå Ka√ßan buton
function kac() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);
    hateBtn.style.position = "absolute";
    hateBtn.style.left = x + "px";
    hateBtn.style.top = y + "px";
}
hateBtn.addEventListener("touchstart", kac);
hateBtn.addEventListener("mouseover", kac);

// üíñ Kalp olu≈üturma
function kalpOlustur(x, y) {
    const kalp = document.createElement("div");
    kalp.className = "heart";
    kalp.innerText = "‚ù§Ô∏è";
    kalp.style.left = x + "px";
    kalp.style.top = y + "px";
    document.body.appendChild(kalp);

    setTimeout(() => {
        kalp.remove();
    }, 4000);
}

// ‚ù§Ô∏è Seviyorum butonu
loveBtn.addEventListener("click", () => {
    video.style.display = "block";
    video.play();
    music.play();

    for (let i = 0; i < 10; i++) {
        kalpOlustur(
            Math.random() * window.innerWidth,
            window.innerHeight - 50
        );
    }
});

// üì± Ekrana dokununca kalp
document.addEventListener("touchstart", (e) => {
    const touch = e.touches[0];
    kalpOlustur(touch.clientX, touch.clientY);
});
</script>

</body>
</html>
